    <section class="Slider">
        <div class="aspect-ratio-169">
            <img src="images/slider1.jpg" >
            <img src="images/slider2.jpg" >
            <img src="images/slider3.jpg" >
            <img src="images/slider4.jpg" >

        </div>
        <div class="dot-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

    </section>
    <script>    
        const imgPosition = document.querySelectorAll(".aspect-ratio-169 img");
        const imgContainer = document.querySelector(".aspect-ratio-169");
        const dotItem = document.querySelectorAll(".dot");
        let imgNumber = imgPosition.length;
        let index = 0;
        
        // Khởi tạo: ẩn tất cả ảnh trước
        imgPosition.forEach(function(img, imgIndex){
            img.classList.remove("active");
        });
        
        // Khởi tạo dots - khi click vào dot sẽ hiện ảnh tương ứng
        dotItem.forEach(function(dot, dotIndex){
            dot.addEventListener("click", function(){
                index = dotIndex;
                slider(index);
            });
        });
        
        function imgSlide(){
            index++;
            if(index >= imgNumber){ index = 0; }
            slider(index);
        }
        
        function slider(currentIndex) {
            // Ẩn tất cả ảnh
            imgPosition.forEach(function(img, imgIndex){
                img.classList.remove("active");
            });
            
            // Hiện ảnh hiện tại
            imgPosition[currentIndex].classList.add("active");
            
            // Cập nhật dots
            dotItem.forEach(function(dot, dotIndex){
                dot.classList.remove("active");
                if(dotIndex === currentIndex) {
                    dot.classList.add("active");
                }
            });
        }
        
        // Khởi động slider - hiện ảnh đầu tiên
        slider(0);
        setInterval(imgSlide, 5000);
    </script>
